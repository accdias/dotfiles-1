# ~/.tmux.conf - tmux 'terminal multiplexer' settings 
#
# Based on examples available within tmux package

# Redefine prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Change default delay
set -sg escape-time 1

# Setting the window and panes index
set -g base-index 1
setw -g pane-base-index 1

# Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!" 

# Split windows like vim
# vim's definition of a horizontal / vertical split is reversed from tmux's 
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow (include "-r" allow key to be repeatable) 
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r - resize-pane -D 1
bind -r + resize-pane -U 1

# vi-style controls for copy mode
setw -g mode-keys vi

# Enable tmux-zoom.sh
# /usr/share/doc/tmux-1.7/examples/tmux-zoom.sh
bind-key -n C-k run "/usr/local/bin/tmux-zoom.sh"
